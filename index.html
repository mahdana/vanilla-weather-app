<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    </head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
          <div class="weather-app">
              <form id="search-form" class=mb-3>
                  <div class="row">
                      <div class="col-9">
                          <input type="search" 
                          placeholder="Enter a city.." 
                          class="form-control"
                          id="city-input">
                      </div>
                      <div class="col-3">
                          <input type="submit"
                           value="Search" 
                           class="btn btn-primary w-100"
                           id="search-box">
                      </div>
                  </div>
              </form>
            <div class="overview">
    <h1 id="city">
        
    </h1>
    <ul>
        <li> Last updated:<span id="date"></span></li>
        </li>
        <li id="description">
        
        </li>
    </ul>
            </div>
    <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temperature">
            <img src="" 
            alt=""
             class="float-left"
             id="icon"
             />
             <div class="float-left">
         <strong id="temperature"></strong><span class="units"><a href="#" id="celcius-link" class="active">°C</a> │<a href="#" id="Fahrenheit-link">°F</a></span>
            </div>
        </div>
        </div>
        <div class="col-6">
            <ul>
                <li> 
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    wind:<span id="wind"></span> Km/h
                </li>
            </ul>
            </div>
            </div>
        
    <div class="weather-forecast"  id="forecast">
        </div>
    </div>
    </div>
        <small>
       Coded by Mahdiyeh Rahbar, open-sourced on <a href="https://github.com/mahdana/vanilla-weather-app" >GitHub</a> and hosted on<a href="https://peaceful-williams-6dee29.netlify.app/"> Netlify</a>
    </small>
        </div>
        </div>
    <script src="src/app.js"></script>
    
</body>
</html>
